   <body>
      <!--Card--
      <div class="card">
         <p class="subtitle">Git</p>
          <ul>
            <li>git log - выводит полную истори коммитов.</li>
            <li>git add - добовляет файлы в индкс, делается перед коммитом. Чтобы были вулючены изменеия в слудущий коммит.</li>
            <li>git commit - переносит индексированные файлы в индлекс в коммит.Сохраняет изменения в истории git. </li>
            <li>git branch - показывает или создает новую ветку.</li>
            <li>git switch (или git checkaout) - переключает ветку или любой коммит, любое дерево в рабочий каталог.</li>
         </ul>
      </div>
